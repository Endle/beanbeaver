name: E2E Tests (Cached)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  e2e-cached:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest "beancount>=2.3,<3" pillow httpx

      - name: Run e2e tests in cached mode
        run: pytest tests/test_e2e_receipts.py --beanbeaver-e2e-mode cached
