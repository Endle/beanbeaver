name: Coverage

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov "beancount>=2.3,<3" pillow httpx

      - name: Run tests with coverage (excluding e2e)
        run: |
          pytest tests \
            --ignore=tests/test_e2e_receipts.py \
            --cov=. \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing:skip-covered

      - name: Add coverage summary
        run: |
          python - <<'PY'
          import xml.etree.ElementTree as ET

          root = ET.parse("coverage.xml").getroot()
          pct = float(root.attrib["line-rate"]) * 100
          with open("coverage_summary.md", "w", encoding="utf-8") as f:
              f.write(f"## Coverage\n\nLine coverage: **{pct:.2f}%**\n")
          PY
          cat coverage_summary.md >> "$GITHUB_STEP_SUMMARY"

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
